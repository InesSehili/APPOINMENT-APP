<div class="container">
<div class="card mt-3">
<div class="row">
 <div class="col">
    <h2 class="text-center"> Crate new appointment</h2>
 </div>

</div>
<div class="row mt-3">
<div class="col-md-6"> <input class="form-control" [(ngModel)]="title1" placeholder="tile" type="text"></div>
<div class="col-md-4">  <input class="form-control"   [(ngModel)]="date1" placeholder="date" type="date"> </div>
<div class="col-md-2">  <button class="btn btn-primary w-100" (click)="addAppointment()">ADD</button></div>

</div>



</div>
<h2 class="text-center mt-5"> Add a new appointment</h2>
<ul class="list-group mt-3">
   <li class="list-group-item d-flex justify-content-between align-item-center" *ngFor="let p of appointment ; index as i" >
   {{p.id}} {{p.title}}  {{p.date | date : "dd-MM-yyyy"}}
   <button class="btn btn-danger"   (click)="delete(i)"> DELETE </button>
    </li>
   
   </ul>



</div>
